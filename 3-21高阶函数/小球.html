    <div class="con">

<script>
    let con = document.querySelector('.con')


    function move(ele, x, callback) {
        let m = 0;
        let s = 0
        let time = setInterval(() => {
            if (m >= x) {
                ele.style.left = x + "px";
                clearInterval(time);
                callback();
            } else {
                m += 5
                ele.style.left = m + "px";
            }
        }, 13);

    }
    move(con.children[0], 200, function () {
        move(con.children[1], 300, function () {
            move(con.children[2], 400, function () {
            })
        })
    })
</script>
