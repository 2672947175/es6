<script>
	// find 找到条件为真的那一项返回 如果没有返回undfinde
	let ary = [1, 2, 3, 4]
	let one = ary.find(function (item) {
		return item == 1
	})
	console.log(one)
	// map 映射 把一个数组映射成一个新数组不会改变原数组
	// 
	let mapary = ary.map(function (item) {
		return item * 2
	})
	console.log(mapary)

	//  includes es7 找到条件为真的返回true 否则false
	let item = ary.includes(4)
	console.log(item)
	// some every
	// some 有一项 条件成立就返回true 
	let someary = ary.some(item => item > 3)
	console.log(someary)
	// every 有一项 条件不成立就返回false 所有条件都满足就返回true
	let everyary = ary.every(item => item > 0)
	console.log(everyary)
	// from 可以类数组转换成数组
	// 数组去重 new Set
	let set = new Set([1, 2, 2, 2, 3, 3, 3, 4, 4, 5, 5])
	console.log(set)
	let d = Array.from(set)
	console.log(d)
	let h = Array.from(new Set([1, 2, 2, 2, 3, 3, 3, 4, 4, 5, 5]))
	console.log(h)
	// reduce
	let ary1 = [1, 2, 3, 4]
	// eval 把字符串变成js表达式 不建议使用
	// let sum = eval(ary1.join("+"))
	let sum = ary1.reduce((a, b) => a + b)
	// 	 let sum = ary.reduce((prev,next)=>prev+next) 
	// console.log(sum)
	console.log(sum)
</script>
