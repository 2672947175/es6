<script>
    var timeout = function (n) {
        return new Promise(function (resolve) {
            setTimeout(resolve, n);
        });
    };
    timeout(700).then(function () {
        console.log('b执行');
    }).then(function () {
        return timeout(100);
    }).then(function () {
        console.log('c执行');
    }).then(function () {
        return timeout(500)
    }).then(function () {
        console.log('a执行')
    });
</script>
